<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qrcode generator</title>

    <!-- link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            Create QR
        </div>
        <span>
            add content
        </span>
        <form method="post" action="" id="qr-generate-form">
            <div class="input-link">
                <label to="input-link">
                    Link or text:
                </label>
                <input id="input-link" placeholder="https://www.yourlink.com" required>
            </div>
            <div class="qr-result-container">
                <div class="after-generate">
                    <img src="" class="result">
                    <div class="qr-button-container">
                        <button type="button" class="button" id="download-button">
                            Download
                        </button>
                    </div>                    
                </div>
                <button type="submit" class="button" id="generate-button">
                    Generate QR
                </button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
